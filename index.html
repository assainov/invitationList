<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invitation List App</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Invitation List</span>
                        <div class="row">
                            <form class="guest-form">
                                <div class="input-field col s12">
                                    <input type="text" name="new-guest" id="new-guest">
                                    <label for="new-guest">New Guest</label>
                                </div>
                                <input type="submit" value="Add Guest" class="btn">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="guest-title">Guests</h5>
                        <div class="input-field col s12">
                                <input type="text" name="filter" id="filter">
                                <label for="filter">Filter Names</label>
                            </div>
                            <ul class="collection"></ul>
                            <a href="#" class="clear-guests btn black">Clear All Guests</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery 3.x CDN -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
